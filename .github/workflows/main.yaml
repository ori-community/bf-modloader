name: Build and push package

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version and tag
        required: true
        type: string
      upload:
        description: Upload to nuget.org
        required: true
        type: boolean

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - uses: NuGet/setup-nuget@v1.0.6
      - uses: microsoft/setup-msbuild@v1.1

      - name: Build
        run: .\build.ps1
      
      - name: Prepare release
        run: .\publishrelease.ps1

      - name: Tag main branch
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ github.event.inputs.version }}',
              sha: context.sha
            })

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          files: ./OriDeModLoader.zip
          generate_release_notes: true
          draft: true
          tag_name: ${{ github.event.inputs.version }}

      - name: Publish nuget package
        if: ${{ github.event.inputs.upload }}
        run: .\publishnuget.ps1 -ApiKey ${{ secrets.NUGET_API_KEY }} -Version ${{ github.event.inputs.version }}
